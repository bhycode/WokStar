<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
</head>
<body>
    <div id="displaySavedContent"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const displaySavedContent = document.getElementById('displaySavedContent');
            
            // Retrieve the saved content from localStorage
            const savedContent = localStorage.getItem('yourDivID'); // Replace 'yourDivID' with the actual div ID
            
            if (savedContent) {
                // Create a temporary div to hold the saved HTML string
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = savedContent;
                
                // Append the saved content to the desired display element
                displaySavedContent.appendChild(tempDiv.firstChild);
            } else {
                displaySavedContent.textContent = 'No content found.';
            }
        });
    </script>
</body>
</html>
